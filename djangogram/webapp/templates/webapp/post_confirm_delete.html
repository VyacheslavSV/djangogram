{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4"> Delete Post </h2>

<form method="POST">
    {% csrf_token %}
    <p> Are you sure that you want to delete the post "{{post.title}}"?</p>
    <div class="mb-3">
    <button type="submit" class="btn btn-danger me-3"> Yes, Delete </button>
    <a href="{% url 'posts' %}" class="btn btn-secondary"> Cancel </a>
    </div>
</form>

{% endblock content %}
