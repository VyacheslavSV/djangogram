{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-4"> My Bio </h1>
      {% for info in bio %}
        {% if info.avatar %}
          <img src="{{ info.avatar.url }}" alt="{{ info.avatar }}">
        {% endif %}
        <h2 class="mb-3">{{ info.user }}</h2>
        <p class="mb-3">{{ info.full_name }}</p>
        <h3 class="mb-4">{{info.bio}}</h3>
        {% if request.user.is_authenticated and request.user == info.user %}
          <p>
            <a href="{% url 'user-edit' info.id %}" class="btn btn-primary">Edit</a>
          </p>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
