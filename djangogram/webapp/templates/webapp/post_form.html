{% extends 'base.html' %}

{% block content %}
<div class="row">
    <h2 class="my-4"> {% if id %} Edit {% else %} Create {% endif %} Post </h2>
    <form method = "post" novalidate enctype = "multipart/form-data" class="mb-5">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-group">
            {{ post_image_form.as_p }}
        </div>

        <h4 class="mt-4"> Tags: </h4>
        <ul class="list-group mb-4">
            {% for post_tag in post_tags %}
            <li class="list-group-item">  # {{post_tag.tag.name}} </li>
            {% endfor %}
        </ul>

        <div class="form-group">
            {{ tag_form.as_p }}
        </div>
        <input type = "submit" value = "Save"  class="btn btn-primary">
    </form>
</div>
{% endblock content %}
