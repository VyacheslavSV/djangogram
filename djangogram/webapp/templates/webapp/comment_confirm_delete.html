{% extends 'base.html' %}

{% block content %}
  <h2 class="mb-4">Delete Comment</h2>

  <form method="POST">
    {% csrf_token %}
    <p>Are you sure that you want to delete the comment "{{comment.title}}"?</p>
    <div class="d-flex">
      <button type="submit" class="btn btn-danger mr-2">Yes, Delete</button>
      <a href="{% url 'all-comments-for-post' post.id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock content %}
